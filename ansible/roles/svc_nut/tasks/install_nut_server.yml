---
# code: language=ansible

- name: Install usb libraries
  ansible.builtin.apt:
    pkg: libusb-1.0
    state: present
    update_cache: true
  become: true

- name: Install nut server
  ansible.builtin.apt:
    pkg: nut
    state: present
    update_cache: true
  become: true

- name: Ensure nut service is started
  ansible.builtin.service:
    name: nut.target
    enabled: true
    state: started
  become: true
