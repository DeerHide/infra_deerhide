frontend http_front_talos_prd_blue_5443
  bind *:5443
  timeout client 60s
  mode tcp
  default_backend http_back_talos_prd_blue_5443

backend http_back_talos_prd_blue_5443
  mode tcp
  option tcp-check
  balance source
  timeout connect 10s
  timeout server 60s
  default-server inter 10s downinter 5s rise 2 fall 2 slowstart 60s maxconn 250 maxqueue 256 weight 100
  server http_back_talos_prd_blue_01 192.168.3.110:6443 check
  server http_back_talos_prd_blue_02 192.168.3.111:6443 check
  server http_back_talos_prd_blue_03 192.168.3.112:6443 check

