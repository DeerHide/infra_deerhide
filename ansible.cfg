[defaults]
# Inventory configuration
inventory = ansible/inventories/inventory.ini

# Disable deprecation warnings
deprecation_warnings=False

# Disable host key checking to avoid prompts
host_key_checking = False

# Connection timeout
timeout = 30

# Facts cache configuration
gathering = smart
fact_caching = jsonfile
fact_caching_connection = .ansible_facts_cache
fact_caching_timeout = 86400

# Performance optimizations
forks = 10

# Retry configuration
retry_files_enabled = False

# Display
stdout_callback = yaml
bin_ansible_callbacks = True

[ssh_connection]
# SSH optimizations for better performance
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes -o ServerAliveInterval=30 -o ServerAliveCountMax=3
control_path = ~/.ssh/ansible-%%r@%%h:%%p
pipelining = True
retries = 3

# Configuration for slow connections
ssh_common_args = -o ConnectTimeout=30 -o ConnectionAttempts=3

[privilege_escalation]
# Default sudo configuration
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[inventory]
# Inventory configuration
enable_plugins = host_list, script, auto, yaml, ini, toml

[persistent_connection]
# Persistent connections configuration
connect_timeout = 30
command_timeout = 30
