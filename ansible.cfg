[defaults]
# Configuration de l'inventaire
inventory = ansible/inventories/inventory.ini

# Désactiver la vérification des clés d'hôte pour éviter les prompts
host_key_checking = False

# Timeout pour les connexions
timeout = 30

# Configuration du cache des facts
gathering = smart
fact_caching = jsonfile
fact_caching_connection = .ansible_facts_cache
fact_caching_timeout = 86400

# Optimisations de performance
forks = 10

# Configuration des retry
retry_files_enabled = False

# Affichage
stdout_callback = yaml
bin_ansible_callbacks = True

[ssh_connection]
# Optimisations SSH pour de meilleures performances
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes -o ServerAliveInterval=30 -o ServerAliveCountMax=3
control_path = ~/.ssh/ansible-%%r@%%h:%%p
pipelining = True
retries = 3

# Configuration pour les connexions lentes
ssh_common_args = -o ConnectTimeout=30 -o ConnectionAttempts=3

[privilege_escalation]
# Configuration sudo par défaut
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[inventory]
# Configuration de l'inventaire
enable_plugins = host_list, script, auto, yaml, ini, toml

[persistent_connection]
# Configuration des connexions persistantes
connect_timeout = 30
command_timeout = 30
